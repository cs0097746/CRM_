services:
  db:
    image: postgres:15
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crmdb
      POSTGRES_USER: crmuser
      POSTGRES_PASSWORD: crmpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    mem_limit: 500m
    networks:
      - loomie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crmuser -d crmdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    command: redis-server --port 6380 --maxmemory 100mb --maxmemory-policy allkeys-lru
    mem_limit: 200m
    networks:
      - loomie-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "6380", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: crm_backend:latest
    container_name: crm_backend
    restart: unless-stopped
    environment:
      POSTGRES_DB: crmdb
      POSTGRES_USER: crmuser
      POSTGRES_PASSWORD: crmpassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ALLOWED_HOSTS: "backend.loomiecrm.com,crm.backend.localhost"
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@admin.com
      DJANGO_SUPERUSER_PASSWORD: admin
      REDIS_URL: redis://redis:6380/0
      CELERY_BROKER_URL: redis://redis:6380/2
      CELERY_RESULT_BACKEND: redis://redis:6380/2
      DJANGO_SETTINGS_MODULE: backend.settings
    entrypoint: >
      sh -c "until pg_isready -h db -U crmuser; do echo 'Aguardando Postgres...'; sleep 2; done;
             until redis-cli -h redis -p 6380 ping; do echo 'Aguardando Redis...'; sleep 2; done;
             python manage.py migrate &&
             python manage.py createsuperuser --noinput 2>/dev/null || true &&
             exec gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 1 --timeout 60"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    ports:
      - "8000:8000"
    mem_limit: 700m
    networks:
      - loomie-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  crm_backend_celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: crm_backend:latest
    container_name: crm_backend_celery
    restart: unless-stopped
    command: celery -A backend worker -l info --concurrency=1 --pool=solo
    environment:
      POSTGRES_DB: crmdb
      POSTGRES_USER: crmuser
      POSTGRES_PASSWORD: crmpassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6380/2
      CELERY_BROKER_URL: redis://redis:6380/2
      CELERY_RESULT_BACKEND: redis://redis:6380/2
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERYD_MAX_TASKS_PER_CHILD: 50
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 250m
    networks:
      - loomie-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: crm_frontend:latest
    container_name: crm_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    ports:
      - "3000:80"
    mem_limit: 300m
    networks:
      - loomie-network

volumes:
  postgres-data:

networks:
  loomie-network:
    external: true
